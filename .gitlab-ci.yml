stages:
  - build
  - test
  - deploy

build_backend:
  stage: build
  image: maven:3.8-openjdk-17
  script:
    - cd Back-End
    - cd backend-pi
    - echo "Building app..."
    - mvn package
    - echo "Compile complete."
  artifacts:
    paths:
      - backend-pi/target/backend-pi.0.0.1-SNAPSHOT.jar

build_frontend:
  stage: build
  image: node:latest
  script:
    - echo "Building the app"
    - cd Front-End
    - npm --force install
    - CI=false npm run build
    - echo "Finished building the app."
  artifacts:
    paths:
      - ./Front-End/dist/

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60
    - echo "Code coverage is 90%"

lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."

deploy_frontend:
   stage: deploy
   needs: [build_frontend]
   image: python:latest 
   script:
      - cd Front-End/dist
      - pip install awscli  
      - echo "awscli installed"
      - echo "$AWS_ACCESS_KEY_ID"
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
      - echo "Set aws_access_key_id"
      - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
      - echo "Set aws_secret_access_key"
      - aws configure list
      - aws s3 sync $AWS_S3_FRONT

deploy_backend:
  stage: deploy
  needs: [build_backend]
  image: alpine:3.11 
  only :
    refs:
      - main
  before_script:
    - pip3 install --upgrade pip
    - pip3 install awscli
  script:
    - echo "Deploy started..."    
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
    - ssh ubuntu@$DEPLOY_SERVER_IP "sudo systemctl stop apache2.service"
    - scp Back-End/backend-pi/target/backend-pi.0.0.1-SNAPSHOT.jar ubuntu@$DEPLOY_SERVER_IP:~/fieldrent/
    - ssh ubuntu@$DEPLOY_SERVER_IP "sudo systemctl start apache2.service"
    - echo "Finished deploying the app."
